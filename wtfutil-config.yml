wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  # grid:
  #   columns: [55, 55]
  #   rows: [5,7,10,15,15]
  refreshInterval: 1
  mods:
    clocks_a:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        Ho Chi Minh: "Asia/Ho_Chi_Minh"
        Brisbane: "Australia/Brisbane"
        Perth: "Australia/Perth"
        Berlin: "Europe/Berlin"
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 15
      sort: "alphabetical"
      title: "üïö"
      type: "clocks"
    prettyweather:
      title: "üå•"
      enabled: true
      city: "ho chi minh"
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      refreshInterval: 5m
      unit: "m"
      view: 0
      language: "en"
    ipinfo:
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 1
        left: 0
        height: 1
        width: 1
      refreshInterval: 150
    power:
      enabled: true
      position:
        top: 1
        left: 1
        height: 1
        width: 1
      refreshInterval: 15
      title: "‚ö°Ô∏è"
