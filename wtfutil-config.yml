    jira:
      position:
        top: 2
        left: 0
        height: 1
        width: 2
      apiKey: "${JIRA_API_KEY}"
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      domain: "https://go1web.atlassian.net"
      email: "phuc.nguyen@go1.com"
      enabled: true
      jql: "issueType in (Story, Task, Sub-task, Bug, Defect) AND status not in (Done, Rejected)"
      project: "DO"
      refreshInterval: 15m
      username: "Nikk Nguyen"
      verifyServerCertificate: true
    cmdrunner:
      position:
        top: 3
        left: 0
        height: 1
        width: 2
      args: ["modified.after:yesterday", "all"]
      cmd: "task"
      enabled: true
      refreshInterval: 10m
