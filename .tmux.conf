# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Create new window on current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
# Ctrl Alt l to clear screen (to workaround vim-tmux-navigator
bind -n C-M-l send-keys 'C-l'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'olimorris/tmux-pomodoro-plus'
# set -g status-left "#{pomodoro_status}"

set -g @plugin 'spywhere/tmux-now-playing'

set-option -g default-shell /bin/zsh
set-option -sg escape-time 10
set-option -g focus-events on
# Use terminal colors
set-option -sa terminal-overrides ',xterm-256color:RGB'
# Set status bar to top
set-option -g status-position top
# Set mouse support
set-option -g mouse on

# custom theme
# doc http://man.openbsd.org/OpenBSD-current/man1/tmux.1#STYLES
set -g status on
set-option -g status-style bg=black,fg=white
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 50
set -g status-left '#[fg=black,bg=orange]#{pomodoro_status} #[fg=navyblue,bg=orange]ÓÇ≤#[fg=orange,bg=navyblue] üê† nikkdev.com | üçÑ nguyentalk.com '
set -g status-right-length 140
set -g status-right '#[fg=green]#{now_playing} #[fg=default]ÓÇ≥ #[fg=blue]%a%l:%M:%S %p %Y-%m-%d'
# set-window-option -g window-status-current-style fg=orange,bright,dashed-underscore,bg=navyblue
# set-window-option -g window-status-style fg=white,dim
# use #F for status ('*' when focus, '-' when not)
set-window-option -g window-status-current-format '#[fg=orange,bg=default]‚ñú#[fg=black,bright,bg=orange] #I ‚Åû#W #[fg=orange,bg=default]‚ñô'
set-window-option -g window-status-format '#[fg=white,dim,bg=default]#I‚Åû#W'

# special char for theming
# ÓÇ≤ ÓÇ≥ ÓÇ∞ ÓÇ±
# ‚óÄ ‚ùÆ ‚ñ∂ ‚ùØ

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
